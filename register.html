<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztr Company Registro</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/x-icon" href="imagens/logoz3d.png">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <!-- Tela de Registro -->
            <form id="registerForm">
                <h2>Registrar</h2>
                <p>Registre-se Para entrar no site <strong>ZTR COMPANY</strong></p>
                <input type="text" placeholder="Apelido" id="fullname" required>
                <input type="email" placeholder="Email" id="registerEmail" required>
                <input type="password" placeholder="Senha" id="registerPassword" required>
                <input type="password" placeholder="Confirme a Senha" id="confirmPassword" required>
                <button type="submit">REGISTRAR</button>
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
                <img class="img" src="logo1 - Copia.png"  width="200" height="200">
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
